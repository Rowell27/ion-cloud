<ion-header bar bar-header bar-positive>

  <ion-navbar>
    <ion-title>Ionic Cloud</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="authType" color="secondary">
      <ion-segment-button value="login">
        Login
      </ion-segment-button>
      <ion-segment-button value="signup">
        Sign-up
      </ion-segment-button>
    </ion-segment>  
  </div>

  <div [ngSwitch]="authType">
    <form *ngSwitchCase="'login'">
      <ion-item>
        <ion-label floating >Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      
      <div padding>
        <button ion-button block round type="submit">Log-in</button>
      </div>
      <p class="text-content">or Sign-in using</p>
      <div padding class="text-content">
        <button ion-button icon-left color="danger" type="submit" (click)="loginGoogle()">
          <ion-icon name="logo-google" > </ion-icon> 
           Google
        </button>
        <button ion-button icon-left type="submit" (click)="loginFb()">
          <ion-icon name="logo-facebook" > </ion-icon> 
           Facebook
        </button>
        <button ion-button icon-left color="dark" type="submit" (click)="loginGit()">
          <ion-icon name="logo-github" > </ion-icon> 
           GitHub
        </button>
      </div>
    </form>

    <form *ngSwitchCase="'signup'">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" ></ion-input>
      </ion-item>
      
      <div padding>
        <button ion-button block round type="submit">Sign-up</button>
      </div>
      <p class="text-content">or Sign-up using</p>
      <div padding class="text-content">
        <button ion-button icon-left color="danger" type="submit" (click)="signupGoogle()">
          <ion-icon name="logo-google"></ion-icon> 
           Google
        </button>
        <button ion-button icon-left type="submit" (click)="signupFb()">
          <ion-icon name="logo-facebook" > </ion-icon> 
           Facebook
        </button>
        <button ion-button icon-left color="dark" type="submit" (click)="signupGit()">
          <ion-icon name="logo-github" > </ion-icon> 
           GitHub
        </button>
      </div>
    </form>
  </div>

</ion-content>
